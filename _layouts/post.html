
---
layout: page
---
<article>
{% if page.image %} 
<img alt="{{ page.title }}" title="{{ page.title }}" style="width: 100%; border-radius: 5px;" src="{{ page.image }}">
{% endif %}

{% unless page.metadate == "hide" %} 
{{ page.date | date: '%B %d, %Y' }} 
{% endunless %}
{% if page.author %}
, by {{page.author | capitalize}} 
{% endif %}


        <div class="color-mode__container dark--hidden">
          <h2>{{page.title}}</h2>
          <p class="color-mode__excerpt">
            {{ content }}
          </p>
        </div>
        <div class="color-mode__container light--hidden">
          <h2>{{page.title}}</h2>
          <p class="color-mode__excerpt">
            {{ content }}
          </p>
        </div>

</article>
